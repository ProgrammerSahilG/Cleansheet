{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Upload and Clean Your File</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="file" class="form-label">Select file (CSV or Excel)</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".csv,.xlsx,.xls" required>
                        <div class="form-text">Maximum 500 rows for free accounts</div>
                    </div>
                    
                    <div class="card mb-4">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">Cleaning Options</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" name="remove_duplicates" id="remove_duplicates" checked>
                                        <label class="form-check-label" for="remove_duplicates">
                                            <strong>Remove duplicates</strong>
                                        </label>
                                        <div class="form-text">Remove duplicate rows</div>
                                    </div>
                                    
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" name="trim_whitespace" id="trim_whitespace" checked>
                                        <label class="form-check-label" for="trim_whitespace">
                                            <strong>Trim whitespace</strong>
                                        </label>
                                        <div class="form-text">Remove extra spaces from text</div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label"><strong>Handle missing values:</strong></label>
                                        <select class="form-select" name="fill_missing">
                                            <option value="">Leave as is</option>
                                            <option value="mean">Fill with mean (numeric columns)</option>
                                            <option value="median">Fill with median (numeric columns)</option>
                                            <option value="custom">Fill with custom value</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3" id="custom-value-container" style="display: none;">
                                        <label class="form-label">Custom value:</label>
                                        <input type="text" class="form-control" name="custom_value" placeholder="Enter value">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label"><strong>Rename columns</strong></label>
                                <input type="text" class="form-control" name="rename_columns" placeholder="old1:new1, old2:new2">
                                <div class="form-text">Format: old_name:new_name, old_name2:new_name2</div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-gear"></i> Process File
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
